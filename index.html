<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">

    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@600&display=swap" rel="stylesheet">

    <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
    <div class="container">
        <img class="img" src="./images/image-equilibrium.jpg" alt="NFT image">
        <div class="mid">
            <img src="./images/icon-view.svg" alt="view">
        </div>

        <h3>Equilibrium #3429</h3>

        <p>Our Equilibrium collection promotes balance and calm.</p>

        <div class="inline">
            <div class="left">
                <img class="icon" src="./images/icon-ethereum.svg" alt="icon-ethereum">
                <p class="cyan">0.041 ETH</p>
            </div>
            <div class="right">
                <img class="icon" src="./images/icon-clock.svg" alt="icon-clock">
                <p>3 days left</p>
            </div>
        </div>
        <hr>
        <div class="creator">
            <img src="./images/image-avatar.png" alt="image-avatar">
            <p>Creation of <strong>Jules Wyvern</strong></p>
        </div>
    </div>
    <div class="attribution" style="color: white;">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Wesley Haynes</a>.
    </div>
</body>

</html>
